<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine's Side Quest</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
  }
  .scene { perspective: 1200px; z-index: 10; }
  .card {
    width: 280px;
    aspect-ratio: 2.5 / 3.5;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
    cursor: pointer;
  }
  .card.flipped { transform: rotateY(180deg); }
  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,215,0,0.3), 0 20px 40px rgba(0,0,0,0.6);
    background: #2c3e50; /* Fallback color if image fails */
  }
  .card-front::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 45%, rgba(255,255,255,0.2) 55%, rgba(255,255,255,0) 100%);
    background-size: 200% 200%;
    transition: background-position 0.4s ease;
    pointer-events: none;
  }
  .card:hover .card-front::after { background-position: 100% 100%; }
  .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; }
  .card-back { transform: rotateY(180deg); }
  .ui { margin-top: 30px; text-align: center; opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
  .ui.show { opacity: 1; transform: translateY(0); }
  h1 { font-size: 1.5rem; margin-bottom: 20px; }
  .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; }
  button { padding: 12px 24px; font-size: 1rem; border-radius: 50px; border: none; cursor: pointer; transition: all 0.3s ease; font-weight: bold; }
  #yesBtn { background: linear-gradient(135deg, #ff4d6d, #ff8fa3); color: white; }
  #noBtn { background: #e0e0e0; color: #444; }
  .achievement { animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
  @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>

<div class="scene">
  <div class="card" id="card">
    <div class="card-face card-front">
      <img src="./card-back.png" alt=" ">
    </div>
    <div class="card-back card-face">
      <img src="./card-front.png" alt=" ">
    </div>
  </div>
</div>

<div class="ui" id="ui">
  <h1 id="question">Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes!</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const card = document.getElementById("card");
  const ui = document.getElementById("ui");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let flipped = false;
  let noCount = 0;
  let yesScale = 1;
  const noTexts = ["Are you sure?", "Really??", "Think again! ü•∫", "Last chance..."];

  card.addEventListener("click", () => {
    if (!flipped) {
      card.classList.add("flipped");
      flipped = true;
      setTimeout(() => ui.classList.add("show"), 600);
    }
  });

  noBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (noCount < noTexts.length) {
      noBtn.textContent = noTexts[noCount];
      noCount++;
      yesScale += 0.4;
      yesBtn.style.transform = `scale(${yesScale})`;
    } else {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    document.body.innerHTML = `
      <div class="achievement" style="text-align:center;">
        <h1 style="font-size:3rem;">üíñ YES! üíñ</h1>
        <h2>Achievement Unlocked</h2>
        <p style="font-size:1.2rem; opacity:0.9;">Best Valentine Found! üèÜ</p>
        <p style="margin-top:20px; font-style:italic;">I love you!</p>
      </div>
    `;
  });
</script>
</body>
</html>
