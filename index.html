<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Side Quest</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
  }

  /* âœ¨ subtle floating glow */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
    animation: pulse 6s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .scene {
    perspective: 1200px;
  }

  .card {
    width: 280px;
    aspect-ratio: 2.5 / 3.5;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s cubic-bezier(.4,.2,.2,1);
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow:
      0 0 30px rgba(255,215,0,0.4),
      0 20px 40px rgba(0,0,0,0.6);
  }

  .card-face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-back {
    transform: rotateY(180deg);
  }

  .ui {
    margin-top: 24px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
  }

  .ui.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 16px;
  }

  .buttons {
    display: flex;
    gap: 14px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: white;
    box-shadow: 0 0 16px rgba(255,77,109,0.6);
  }

  #noBtn {
    background: #d1d1d1;
    color: #333;
  }

  .hidden {
    display: none;
  }

  .achievement {
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.9); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="scene">
  <div class="card">
    <div class="card-face front">
      <img src="card-front.png" />
    </div>
    <div class="card-face back">
      <img src="card-back.png" />
    </div>
  </div>
</div>

  <div class="ui" id="ui">
    <h1 id="question">Will you be my girlfriend?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById("card");
  const ui = document.getElementById("ui");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let flipped = false;

  const noTexts = [
    "are you sure?",
    "last chance",
    "ok but why though"
  ];

  let noCount = 0;

  card.addEventListener("click", () => {
    if (!flipped) {
      card.classList.add("flipped");
      flipped = true;
      setTimeout(() => ui.classList.add("show"), 600);
    }
  });

  noBtn.addEventListener("click", () => {
    if (noCount < noTexts.length) {
      noBtn.textContent = noTexts[noCount];
      noCount++;
    } else {
      noBtn.classList.add("hidden");
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div class="achievement" style="text-align:center;">
        <h1>ðŸŽ‰ Achievement Unlocked ðŸŽ‰</h1>
        <p style="font-size:1.2rem;">Girlfriend Status ðŸ’–</p>
        <p style="opacity:0.8;">Player Two joined the party.</p>
      </div>
    `;
  });
</script>

</body>
</html>
