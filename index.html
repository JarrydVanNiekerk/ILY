<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine's Side Quest</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
  }

  .scene { perspective: 1200px; z-index: 10; }

  .card {
    width: 280px;
    aspect-ratio: 2.5 / 3.5;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
    cursor: pointer;
  }

  .card.flipped { transform: rotateY(180deg); }

  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,215,0,0.3), 0 20px 40px rgba(0,0,0,0.6);
  }

  .card-face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  .card-back { transform: rotateY(180deg); }

  .ui {
    margin-top: 30px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
  }

  .ui.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 { font-size: 1.5rem; margin-bottom: 20px; }

  .buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: bold;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
    color: #444;
  }

  .music-toggle {
    position: fixed;
    bottom: 16px;
    right: 16px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 10px 12px;
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .achievement {
    animation: pop 0.6s cubic-bezier(.175,.885,.32,1.275) forwards;
  }

  .heart {
    position: absolute;
    font-size: 1.4rem;
    animation: floatUp 1.4s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120px) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" src="./bg-music.mp3" loop pre-load="auto"></audio>

<div class="scene">
  <div class="card" id="card">
    <div class="card-face card-front">
      <img src="./card-front.png" alt="">
    </div>
    <div class="card-face card-back">
      <img src="./card-back.png" alt="">
    </div>
  </div>
</div>

<div class="ui" id="ui">
  <h1>Wanna be player 2? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes!</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="music-toggle" id="musicToggle">üîä</div>

<script>
  const card = document.getElementById("card");
  const ui = document.getElementById("ui");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bgMusic = document.getElementById("bgMusic");
  const musicToggle = document.getElementById("musicToggle");

  let flipped = false;
  let noCount = 0;
  let musicStarted = false;
  let muted = false;

  const noTexts = ["are you sure?", "last chance", "ok but why though"];

  function startMusic() {
    if (!musicStarted) {
      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => {});
      musicStarted = true;
    }
  }

  card.addEventListener("click", () => {
    startMusic();
    if (!flipped) {
      card.classList.add("flipped");
      flipped = true;
      setTimeout(() => ui.classList.add("show"), 600);
    }
  });

  noBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    startMusic();
    if (noCount < noTexts.length) {
      noBtn.textContent = noTexts[noCount++];
    } else {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    startMusic();
    spawnHearts(12);
    setTimeout(() => {
      document.body.innerHTML = `
        <div class="achievement" style="text-align:center;">
          <h1 style="font-size:3rem;">üíñ YES! üíñ</h1>
          <h2>Achievement Unlocked</h2>
          <p style="font-size:1.2rem;">Best Player2 Found üèÜ</p>
          <p style="margin-top:20px; font-style:italic;">I love you!</p>
        </div>
      `;
    }, 800);
  });

  musicToggle.addEventListener("click", () => {
    muted = !muted;
    bgMusic.muted = muted;
    musicToggle.textContent = muted ? "üîá" : "üîä";
  });

  function spawnHearts(count) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "80px";
      heart.style.animationDelay = Math.random() * 0.3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }
  }
</script>

</body>
</html>
