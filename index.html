<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Side Quest</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  color: white;
  overflow: hidden;
}

/* background glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
  animation: pulse 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes pulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* main layout */
.wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  position: relative;
  z-index: 1;
}

/* card scene */
.scene {
  perspective: 1200px;
}

.card {
  width: 280px;
  height: 390px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.25,.8,.25,1);
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  backface-visibility: hidden;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  user-select: none;
  -webkit-user-drag: none;
}

.card-face.back {
  transform: rotateY(180deg);
}

/* UI */
.ui {
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

.ui.show {
  opacity: 1;
  transform: translateY(0);
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 16px;
}

.buttons {
  display: flex;
  gap: 14px;
  justify-content: center;
}
