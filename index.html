<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Side Quest</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      padding: 24px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #cccccc;
      color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my girlfriend?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    const noTexts = [
      "are you sure?",
      "last chance",
      "ok but why though"
    ];

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
        noCount++;
      } else {
        noBtn.classList.add("hidden");
      }
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          text-align:center;
          padding:24px;
          font-family:inherit;
        ">
          <h1>ðŸŽ‰ Achievement Unlocked ðŸŽ‰</h1>
          <p style="font-size:1.2rem; margin-top:16px;">
            Girlfriend Status ðŸ’–
          </p>
          <p style="opacity:0.8; margin-top:8px;">
            Player Two joined the party.
          </p>
        </div>
      `;
    });
  </script>
</body>
</html>
